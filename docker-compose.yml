services:
  listing_lab:
    build:
      dockerfile: Dockerfile
    ports:
      - "8069:8069"
      - "8072:8072"
    environment:
      ODOO_DB_HOST: ${ODOO_DB_HOST:-listing_lab_postgres}
      ODOO_DB_PORT: ${ODOO_DB_PORT:-5432}
      ODOO_DB_USER: ${ODOO_DB_USER:-listing_lab_user}
      ODOO_DB_PASSWORD: ${ODOO_DB_PASSWORD:-listing_lab_password}
      ODOO_DB_NAME: ${ODOO_DB_NAME:-listing_lab}
      ODOO_WORKERS: ${ODOO_WORKERS:-0}
      ODOO_MAX_CRON_THREADS: ${ODOO_MAX_CRON_THREADS:-2}
      ODOO_LIMIT_MEMORY_HARD: ${ODOO_MEMORY_HARD:-1677721600}
      ODOO_LIMIT_MEMORY_SOFT: ${ODOO_MEMORY_SOFT:-629145600}
      ODOO_LIMIT_TIME_CPU: ${ODOO_LIMIT_TIME_CPU:-60000}
      ODOO_LIMIT_TIME_REAL: ${ODOO_LIMIT_TIME_REAL:-120000}
      ODOO_DB_TEMPLATE: ${ODOO_DB_TEMPLATE:-template0}
      ODOO_ADDONS_PATH: /odoo/addons,/volumes/addons
      ODOO_LOG_LEVEL: ${LOG_LEVEL:-info}
    restart: unless-stopped
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8069/web/health || exit 1" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 20s
    depends_on:
      - listing_lab_postgres
    volumes:
      - ./addons:/volumes/addons
      - odoo_data:/volumes/data
      - ./config/odoo.conf:/volumes/config/odoo.conf
      - ./hooks/hook_setup.sh:/hook_setup
  listing_lab_postgres:
    image: postgres:16
    container_name: listing_lab_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${ODOO_DB_USER:-listing_lab_user}
      POSTGRES_PASSWORD: ${ODOO_DB_PASSWORD:-listing_lab_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 30s
      retries: 3

  real_estate_scraper:
    build:
      context: ./scripts/real_estate_scraper
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      ODOO_DB_NAME: ${ODOO_DB_NAME:-listing_lab}
      ODOO_API_KEY: ${ODOO_API_KEY}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASS: ${RABBITMQ_PASS:-guest}
      RABBITMQ_QUEUE: ${RABBITMQ_QUEUE:-property_scrape_queue}
      RABBITMQ_EXCHANGE: ${RABBITMQ_EXCHANGE:-property_exchange}
      RABBITMQ_ROUTING_KEY: ${RABBITMQ_ROUTING_KEY:-property.scrape}
      ODOO_URL: http://listing_lab:8069
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    volumes:
      - ./scripts/real_estate_scraper:/app
    env_file:
      - .env
    depends_on:
      listing_lab:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  odoo_data:
  postgres_data:
  rabbitmq_data:
